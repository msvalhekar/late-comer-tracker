<div class="col-sm-8">
    <div><h3>Employees</h3></div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="col-sm-4">Name</th>
                <th class="col-sm-6">EmailId</th>
                <th class="col-sm-2">Action</th>
            </tr>
        </thead>
        <tr ng-repeat="employee in employees">
            <td>{{employee.Name}}</td>
            <td>{{employee.EmailId}}</td>
            <td><input type="button" class="btn btn-danger" value="DELETE" ng-click="deleteEmployee(employee.Id)"/></td>
        </tr>
    </table>
    <form class="form-inline" role="form" name="addEmployeeForm" ng-submit="addEmployee()">
        <div class="form-group col-sm-4">
            <input class="form-control" type="text" placeholder="Enter Name" name="newEmployee.Name"
                ng-model="newEmployee.Name" required maxlength="20" ng-trim="true" ng-change="onNameChange()"/>
        </div>
        <div class="form-group col-sm-6">
            <input class="form-control" type="email" placeholder="Enter EmailId (ex: anything@spiderlogic.com" name="newEmployee.EmailId" title="e.g. xyz@spiderlogic.com"
                ng-model="newEmployee.EmailId" maxlength="50" size="40" ng-trim="true" pattern="[a-zA-Z]+@spiderlogic.com$"/>
        </div>
        <div class="form-group col-sm-2">
            <button type="submit" class="btn btn-default">ADD</button>
        </div>
    </form>
</div>
