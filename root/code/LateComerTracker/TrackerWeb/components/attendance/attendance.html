<div class="col-sm-6">
    <form name="attendanceForm" role="form" ng-submit="submitAttendance()">
        <div class="col-sm-6">
            Current Date : <label>{{CurrentDateTime}}</label>
        </div>
        <div class="col-sm-7">
            Team Name : {{teamName}}
        </div>
        <table class="col-sm-12 table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Employee Id</th>
                    <th>Is on time?</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emp in currentEmployeeList">
                    <td>{{emp.Name}}</td>
                    <td>{{emp.Id}}</td>
                    <td><input type="checkbox" value={{emp.IsOnTime}} /></td>
                </tr>
            </tbody>
        </table>
        <div class="col-sm-2 col-lg-offset-10">
            <input type="submit" value="Save" class="btn btn-success" />
        </div>
    </form>
</div>
