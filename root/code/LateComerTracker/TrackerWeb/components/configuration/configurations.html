<div class="col-sm-8">
    <div><h3>Configuration Settings</h3></div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="col-sm-4">Key</th>
                <th class="col-sm-4">Value</th>
                <th class="col-sm-2">Action</th>
            </tr>
        </thead>
        <tr ng-repeat="setting in settings">
            <td>{{setting.Key}}</td>
            <td><input type="text" ng-model="setting.Value" name="setting.Value" maxlength="50"/></td>
            <td><input type="button" class="btn btn-danger" value="Save" ng-click="updateSetting(setting)"/></td>
        </tr>
    </table>
</div>
