<div class="col-sm-4">
    <div>        
        <form class="form-inline" role="form" name="editTeamForm" ng-submit="editTeam(editTeamObj)">
            <div class="form-group col-sm-4">
                <input class="form-control" type="text" placeholder="Enter Name" name="newTeam.Name"
                       ng-model="editTeamObj.Name" required maxlength="20" ng-trim="true" ng-change="onNameChange()" />
            </div>
            <div class="form-group col-sm-6">
                <input class="form-control" type="text" placeholder="Enter Description" name="newTeam.Description"
                       ng-model="editTeamObj.Description" ng-trim="true" maxlength="50" />
            </div>
            <div class="form-group col-sm-2">
                <button type="submit" class="btn btn-default">EDIT</button>
            </div>
        </form>
