<div class="col-sm-12">
    <form class="form-horizontal formBorder" role="form" name="editTeamForm" ng-submit="updateTeam(editTeamObj)">
        <div class="formBorder">
            <div id="inputForm" class="col-sm-6">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="col-sm-2 control-label">Name</label>
                    </div>
                    <div class="col-sm-5" style="margin-left: 25px">
                        <input class="form-control" type="text" placeholder="Enter Name" name="editTeamObjName"
                               ng-model="editTeamObj.Name" required maxlength="20" ng-trim="true"
                               check-unique-name="teams | filter: editTeamObj.Name" />
                        <span ng-show="editTeamForm.editTeamObjName.$error.checkUniqueName">This Name is already used</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="col-sm-2 control-label">Description</label>
                    </div>
                        <div class="col-sm-8" style="margin-left: 25px">
                            <input class="form-control" type="text" placeholder="Enter Description" name="editTeamObj.Description"
                                   ng-model="editTeamObj.Description" ng-trim="true" maxlength="50" />
                        </div>
                    </div>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label class="control-label margin-bottom-5">Current Employees</label>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="col-sm-4">Name</th>
                                <th class="col-sm-4">EmailId</th>
                                <th class="col-sm-2">Action</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="employee in currentEmployeeList">
                            <td>{{employee.Name}}</td>
                            <td>{{employee.EmailId}}</td>
                            <td><input type="button" ng-click="removeFromCurrentEmployeeList(employee)" value="remove" class="btn btn-success" /></td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-6">
                    <label class="control-label margin-bottom-5">Select From Employees</label>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="col-sm-4">Name</th>
                                <th class="col-sm-4">EmailId</th>
                                <th class="col-sm-2">Action</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="employee in availableEmployeeList | orderBy:'IsCurrentEmployee':true">
                            <td>{{employee.Name}}</td>
                            <td>{{employee.EmailId}}</td>
                            <td><input type="button" ng-click="addToCurrentEmployeeList(employee)" ng-hide="employee.IsCurrentEmployee" value="add" class="btn btn-success" /></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-offset-4">
            <div class="col-sm-2" style="margin-left: 29px">
                <button type="submit" class="btn btn-danger">SAVE</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default" ng-click="redirectToEdit(editTeamObj)">Cancel</button>
            </div>
        </div>
    </form>
</div>
