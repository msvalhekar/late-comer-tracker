<div class="col-sm-4">
    <!--{{teams}}-->
    <table class="table table-striped table-bordered">
            <th>Name</th>
            <th>Description</th>
        <tr ng-repeat="team in teams">
            <td><a href="#teams/{{team.Id}}" >{{team.Name}}</a></td>
            <td>{{team.Description}}</td>
        </tr>
    </table>
</div>
