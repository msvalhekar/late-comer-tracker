
<div class="col-sm-8">
    <div><h3>Teams</h3></div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="col-sm-4">Name</th>
                <th class="col-sm-6">Description</th>
                <th class="col-sm-2">Action</th>
            </tr>
        </thead>
        <tr ng-repeat="team in teams">
            <td><a href="#teams/{{team.Id}}" >{{team.Name}}</a></td>
            <td>{{team.Description}}</td>
            <td><input type="button" class="btn btn-danger" value="DELETE" ng-click="deleteTeam(team.Id)"/></td>
        </tr>
    </table>
    <form class="form-inline" role="form" name="addTeamForm" ng-submit="addTeam()">
        <div class="form-group col-sm-4">
            <input class="form-control" type="text" placeholder="Enter Name" name="newTeamName" 
                   ng-model="newTeam.Name" required maxlength="20" ng-trim="true" check-unique-name="teams"/>
            <span ng-show="addTeamForm.newTeamName.$error.checkUniqueName">This Name is already used</span>
        </div>
        <div class="form-group col-sm-6">
            <input class="form-control" type="text" placeholder="Enter Description" name="newTeamDescription" 
                   ng-model="newTeam.Description" ng-trim="true" maxlength="50"/>
        </div>
        <div class="form-group col-sm-2">
            <button type="submit" class="btn btn-default" ng-hide="addTeamForm.newTeamName.$error.checkUniqueName">ADD</button>
        </div>
    </form>
</div>
