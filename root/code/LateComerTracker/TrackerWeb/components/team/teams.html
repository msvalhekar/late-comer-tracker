
<div class="col-sm-8">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="col-sm-4">Name</th>
                <th class="col-sm-6">Description</th>
                <th class="col-sm-2">Action</th>
            </tr>
        </thead>
        <tr ng-repeat="team in teams">
            <td><a href="#teams/{{team.Id}}" >{{team.Name}}</a></td>
            <td>{{team.Description}}</td>
            <td><input type="button" class="btn btn-danger" value="DELETE" ng-click="deleteTeam(team.Id)" /></td>
        </tr>
    </table>
    <form class="form-inline" role="form" name="addTeamForm" ng-submit="addTeam()">
        <div class="form-group col-sm-4">
            <input class="form-control" type="text" placeholder="Enter Name" name="newTeam.Name" 
                ng-model="newTeam.Name" required maxlength="20" ng-trim="true" ng-change="onNameChange()"/>
        </div>
        <div class="form-group col-sm-6">
            <input class="form-control" type="text" placeholder="Enter Description" name="newTeam.Description" 
                ng-model="newTeam.Description" ng-trim="true" maxlength="50"/>
        </div>
        <div class="form-group col-sm-2">
            <button type="submit" class="btn btn-default">ADD</button>
        </div>
    </form>
</div>
