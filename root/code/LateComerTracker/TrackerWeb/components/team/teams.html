<div class="col-sm-4">
    <table class="table table-striped table-bordered">
        <thead><tr>
                   <th>Name</th>
                   <th>Description</th>
        </tr></thead>
        <tr ng-repeat="team in teams">
            <td><a href="#teams/{{team.Id}}" >{{team.Name}}</a></td>
            <td>{{team.Description}}</td>
        </tr>
    </table>
</div>
