<div class="col-sm-4">
    <table class="table table-striped table-bordered">
        <thead><tr>
                   <th>Name</th>
                   <th>Description</th>
                   <th>Delete</th>
               </tr></thead>
        <tr ng-repeat="team in teams">
            
            <td><a href="#teams/{{team.Id}}" >{{team.Name}}</a></td>
            <td>{{team.Description}}</td>
            <td><input type="button" value="DELETE" ng-click="deleteTeam(team.Id)" /></td>
        </tr>
    </table>
