<div class="col-sm-12">
    <div class="col-sm-6">
        <div><strong>Name : </strong>{{team.Name}}</div>
        <div><strong>Description : </strong>{{team.Description}}</div>
        <div>
            <strong>Employees : </strong>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>EmailId</th>
                        <th>Unsettled Penalties</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tr ng-repeat="employee in team.Employees">
                    <td><a href="#employees/{{employee.Id}}">{{employee.Name}}</a></td>
                    <td>{{employee.EmailId}}</td>
                    <td>{{employee.DuePenalties}}</td>
                    <td><a ng-show="employee.HasPenalties" ng-click="logPenaltyDialog(team, employee)" data-toggle="modal" data-target="#servePenalityDialog">Log Penalty</a></td>
                </tr>
            </table>
            <a class="button btn-primary" href="#/teams/edit/{{team.Id}}">Edit Team</a>
        </div>
    </div>
    <div ng-include src="'/components/penalty/penalty.html'"></div>
</div>
