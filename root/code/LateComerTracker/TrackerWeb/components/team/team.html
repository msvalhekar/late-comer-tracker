<div class="col-sm-12">
    <div class="col-sm-6">
        <div class="padding-5">
            <strong>Name : </strong>
            {{team.Name}}
            </div>
        <div class="padding-5">
           <strong>Description : </strong>
           {{team.Description}}
        </div>
        <div class ="padding-5">
            <strong>Employees</strong>
            <table class="table table-bordered table-striped margin-5-top">
                <thead>
                    <tr>
                        <th class="th-class">Name</th>
                        <th class="th-class">EmailId</th>
                        <th class="th-class">Unsettled Penalties</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tr ng-repeat="employee in team.Employees">
                    <td><a href="#employees/{{employee.Id}}">{{employee.Name}}</a></td>
                    <td>{{employee.EmailId}}</td>
                    <td>{{employee.DuePenalties}}</td>
                    <td><a ng-show="employee.HasPenalties" ng-click="logPenaltyDialog(team, employee)" data-toggle="modal" data-target="#servePenalityDialog">Log Penalty</a></td>
                </tr>
            </table>
            <a class="button btn-primary padding-a" href="#/teams/edit/{{team.Id}}">Edit Team</a>
        </div>
    </div>
    <div ng-include src="'/components/penalty/penalty.html'"></div>
</div>
