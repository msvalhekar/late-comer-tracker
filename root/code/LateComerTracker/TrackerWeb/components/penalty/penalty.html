<div ng-controller="penaltyController" class="modal fade" id="servePenalityDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Settle Penalty</h4>
            </div>
            <div class="modal-body">
                <form  ng-submit="savePenalty(team)">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <td>Employee</td>
                            <td>{{penaltyobj.EmpName}} / {{penaltyobj.TeamName}}</td>
                        </tr>
                        <tr>
                            <td>How</td>
                            <td><input type='text' /></td>
                        </tr>
                        <tr>
                            <td>When</td>
                            <td><input type='text' /></td>
                        </tr>
                    </table>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
