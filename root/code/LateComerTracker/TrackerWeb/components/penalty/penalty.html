<div class="modal fade" ng-controller="penaltyController" id="servePenalityDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Log Penalty</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped">
                    <tr>
                        <td><strong>Employee</strong></td>
                        <td>{{penaltyObj.empName}} ( {{penaltyObj.teamName}} )</td>
                    </tr>
                    <tr>
                        <td><strong>How</strong></td>
                        <td><input type='text' ng-model="penaltyObj.how" ng-trim="true" required maxlength="100"/></td>
                    </tr>
                    <tr>
                        <td><strong>When</strong></td>
                        <td>
                            <!--http://angular-ui.github.io/bootstrap/#/datepicker-->
                            <p class="input-group">
                                <input type="text" datepicker-popup="dd-MMM-yyyy" ng-model="penaltyObj.when" is-open="opened" max-date="maxDate" readonly datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </td>
                    </tr>
                </table>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="savePenalty()">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
